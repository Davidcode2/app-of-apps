apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  source:
    repoURL: "oci://quay.io/jetstack/charts/cert-manager"
    chart: cert-manager
    targetRevision: "v1.19.1"  # Use a version matching the docs/latest or what you want
    helm:
      values: |
        # From cert-manager docs: enable CRD installation
        installCRDs: true
        # You can configure other values here if needed:
        # prometheus:
        #   enabled: false
        # webhook:
        #   timeoutSeconds: 10
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

